<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Authentification Keepalive Window</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
        <div class="container">
            <header>
                <img src="./firewall-logo-removebg-preview.png" alt="firewall pic" >
                <h1>Authentication Keepalive</h1>

            </header>

            <main>
                <p>
                    This browser window is used to keep your authentication session active.Please 
                    <br> leave it open in the background and open a <a href="#"target = "_blank"> new window </a> to continue. <br><br>
                   
                    <div class="countdown">
                        <p>
                            Authentication refresh in <span id="counter"></span> seconds..<br><br>
                            <a href="out.html">logout</a>

                        </p>
 
                    </div>
                </p>
            </main>

        </div>

        <script src="script.js"></script>
</body>
</html>
